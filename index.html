	body{
		margin: 0;

<body>
	<div id="container"></div>
</body>

<script type="x-shader/x-vertex" id="vertexShader">
	uniform float uTime;
	uniform sampler2D texture;
	varying vec2 vUv;
	uniform float fSpeed;

	void main(){
		vUv = uv; //get uv coordinate on texture
		vec4 color = texture2D(texture, uv);
		vec4 color2 = texture2D(texture, vec2(color.r, color.g) + uTime * fSpeed);
		gl_Position = projectionMatrix * modelViewMatrix * vec4(color2.rgb, 1.);
	}
</script>

<script type="x-shader/x-vertex" id="fragmentShader">
	uniform float uTime;
	uniform sampler2D texture;
	varying vec2 vUv; //can only access attributes in vertex shader
	uniform float fSpeed;

	void main(){
		vec4 color = texture2D(texture, vUv + uTime * fSpeed); //get color based on uv coord [0, 1]

		gl_FragColor = vec4(color.rgb, 0.01);
	}
</script>
