<script type="x-shader/x-vertex" id="vertexShader">
	uniform float uTime;
	uniform sampler2D texture;
	varying vec2 vUv;
	uniform float fSpeed;
	varying float opacity;

	// Simplex 2D noise
//
	vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }

	float snoise(vec2 v){
	  const vec4 C = vec4(0.211324865405187, 0.366025403784439,
	           -0.577350269189626, 0.024390243902439);
	  vec2 i  = floor(v + dot(v, C.yy) );
	  vec2 x0 = v -   i + dot(i, C.xx);
	  vec2 i1;
	  i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
	  vec4 x12 = x0.xyxy + C.xxzz;
	  x12.xy -= i1;
	  i = mod(i, 289.0);
	  vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
	  + i.x + vec3(0.0, i1.x, 1.0 ));
	  vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy),
	    dot(x12.zw,x12.zw)), 0.0);
	  m = m*m ;
	  m = m*m ;
	  vec3 x = 2.0 * fract(p * C.www) - 1.0;
	  vec3 h = abs(x) - 0.5;
	  vec3 ox = floor(x + 0.5);
	  vec3 a0 = x - ox;
	  m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
	  vec3 g;
	  g.x  = a0.x  * x0.x  + h.x  * x0.y;
	  g.yz = a0.yz * x12.xz + h.yz * x12.yw;
	  return 130.0 * dot(m, g);
	}

	void main(){
		vUv = uv; //get uv coordinate on texture
		vec4 color = texture2D(texture, uv);
		float random = snoise(color.rb);
		opacity = .05*color.r; //speed dependent on red
		vec4 color2 = texture2D(texture, uv + uTime * fSpeed*color.r);

		float x = color2.r * random;
		float y = color2.g * random;
		float z = color2.b * random;
		
		gl_Position = projectionMatrix * modelViewMatrix * vec4(x, y, z, 1.);
	}
</script>
 
<script type="x-shader/x-vertex" id="fragmentShader">
	uniform float uTime;
	uniform sampler2D texture;
	varying vec2 vUv; //can only access attributes in vertex shader
	uniform float fSpeed;
	varying float opacity;

	void main(){
		vec4 color = texture2D(texture, vUv + uTime * fSpeed); //get color based on uv coord [0, 1]

		gl_FragColor = vec4(color.rgb, opacity);
	}
</script>
