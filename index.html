<script type="x-shader/x-vertex" id="fragmentShader">
	uniform float uTime;
	uniform sampler2D texture;
	varying vec2 vUv; //can only access attributes in vertex shader
	varying float speed;
	uniform float fSpeed;

	void main(){
		vec4 color = texture2D(texture, vUv + uTime * speed); //get color based on uv coord [0, 1]

		gl_FragColor = vec4(color.rgb, .01);
	}
</script>
